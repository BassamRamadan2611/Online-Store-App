

<div class="products">
<div class="container">


<div class="search">
            <input [(ngModel)] ="term"  class="form-control w-50 m-auto  " placeholder="Search Products ....">
            </div>





    <div class="box ">
        <div class=" w-50">
        <app-select [title]="'Categories'" [data]="categories" (selectedValue)="filterCategory($event)"></app-select>
        </div>

        <div class="row " *ngIf="!loading" data-aos="fade-up">

            <div class="col-lg-3 col-md-4 col-sm-12 "*ngFor="let item of products |search:term"  >
                <div class="parent">
            <app-product [data]="item" (item)="addToCart($event)"  ></app-product >
                <!--
              <div class="fav">
    <img src="assets/images/love.png" style="width: 20px; height: 20px;margin: 10px;">
                        </div>
                -->

                        </div>
            </div>


        </div>
    </div>

    </div>

</div>
<div class="text-center w-100" *ngIf="loading">
    <app-spinner-loader></app-spinner-loader>
</div>
